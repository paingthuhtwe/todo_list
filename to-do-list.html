<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    />
    <style>
      * {
        transition: 0.5s;
      }
      li {
        list-style: none;
      }
      .cursor {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5 alert alert-success p-3" style="width: 400px">
      <h1 class="alert alert-primary text-center fw-bold">Todo</h1>
      <input type="text" id="todo" class="form-control" />
      <p
        class="alert alert-primary bg-primary text-white text-center my-3 cursor"
        id="add"
      >
        + Add Todo
      </p>

      <div class="alert alert-success">
        <h2 class="text-center fw-bold">List To Do</h2>
        <hr />
        <ul id="list" class="m-0 p-0 text-danger fs-6"></ul>
      </div>

      <div class="text-center">Copyright &copy; 2022</div>
    </div>
    <script>
      let todo = document.getElementById("todo");
      let add = document.getElementById("add");
      let list = document.getElementById("list");

      todo.focus();
      function addTodo() {
        let li = document.createElement("li");
        li.classList.add("row");

        list.append(li);

        let p = document.createElement("p");
        p.classList.add("col-8", "my-0", "py-0");
        // Changing Content
        // innerHTML, textContent
        p.innerHTML = todo.value;

        // append(), prepend()
        li.append(p);

        let span = document.createElement("span");
        span.classList.add(
          "fas",
          "fa-check",
          "text-success",
          "col-2",
          "cursor",
          "btn-delete",
          "pt-1",
          "text-end"
        );
        li.append(span);
        let i = document.createElement("i");
        i.classList.add(
          "fas",
          "fa-trash",
          "text-danger",
          "col-2",
          "cursor",
          "btn-delete",
          "pt-1"
        );

        li.append(i);

        let hr = document.createElement("hr");
        list.append(hr);

        todo.value = "";
        todo.focus();

        // remove list item
        i.onclick = (_) => {
          li.remove();
          hr.remove();
        };

        // finished
        span.onclick = (_) => {
          li.classList.add("text-success", "text-center", "fw-bold");
          p.classList.add("col-12");
          i.remove();
          span.remove();
        };
      }

      //   add => click => fun(obj)
      //   Browsers' generate obj
      todo.onkeypress = function (e) {
        if (e.key === "Enter" && todo.value != 0) {
          addTodo();
        }
      };

      add.onclick = (_) => {
        if (todo.value != 0) addTodo();
      };
    </script>
  </body>
</html>
